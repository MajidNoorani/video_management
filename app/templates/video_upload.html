<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        #progress {
            margin-top: 10px;
            height: 20px;
            background: #f3f3f3;
            border: 1px solid #ccc;
        }
        #progress-bar {
            height: 100%;
            width: 0;
            background: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Upload</h1>
        <form id="uploadForm">
            <label for="videoTitle">Title:</label>
            <input type="text" id="videoTitle" name="title" required><br><br>

            <label for="videoDescription">Description:</label>
            <textarea id="videoDescription" name="description"></textarea><br><br>

            <label for="videoDuration">Duration:</label>
            <input type="text" id="videoDuration" name="duration" required><br><br>

            <label for="videoFile">Select video file:</label>
            <input type="file" id="videoFile" name="video" required><br><br>

            <label for="category">Categories:</label>
            <select id="category" name="category" multiple required>
                <!-- Options will be populated dynamically -->
            </select><br><br>

            <button type="submit">Upload Video</button>
        </form>

        <div id="progress" style="display:none;">
            <div id="progress-bar"></div>
        </div>

        <div id="status"></div>
    </div>

    <script>
        let socket;

        // Function to connect to WebSocket
        function connectWebSocket() {
            socket = new WebSocket('ws://127.0.0.1:8000/ws/progress/');

            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.progress) {
                    document.getElementById('progress').style.display = 'block';
                    document.getElementById('progress-bar').style.width = data.progress + '%';
                }
            };

            socket.onclose = function(event) {
                if (event.wasClean) {
                    console.log(`Connection closed cleanly, code=${event.code}, reason=${event.reason}`);
                } else {
                    console.error('Connection died');
                }
            };

            socket.onerror = function(error) {
                console.error(`WebSocket error: ${error.message}`);
            };
        }

        // Function to get access token
        async function getAccessToken() {
            const response = await fetch('http://127.0.0.1:8000/api/keycloakAuth/simple-login/', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFTOKEN': 'x8VU6gjFlM39qGaN0jIUMjFX0LJ5XbAtGO1XjDMYPmaP5qzG4OxxAKbk0poilAn8'
                },
                body: new URLSearchParams({
                    username_or_email: 'user1',
                    password: '1111',
                    totp: 'string'
                })
            });

            const data = await response.json();
            return data.access_token;
        }

        // Function to populate category
        async function loadCategories() {
            const token = await getAccessToken();
            const response = await fetch('http://127.0.0.1:8000/api/video/category/', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });

            const data = await response.json();
            const category = data.results;
            const select = document.getElementById('category');
            select.innerHTML = '';

            category.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                select.appendChild(option);
            });
        }

        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const token = await getAccessToken();

            const formData = new FormData();
            formData.append('title', document.getElementById('videoTitle').value);
            formData.append('description', document.getElementById('videoDescription').value);
            formData.append('duration', document.getElementById('videoDuration').value);
            formData.append('video', document.getElementById('videoFile').files[0]);

            // Get selected category IDs and send them as a comma-separated list
            const categories = Array.from(document.getElementById('category').selectedOptions)
                                    .map(option => option.value)
                                    .join(','); // Join the IDs with commas
            formData.append('category', categories); // Send as a comma-separated list

            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://127.0.0.1:8000/api/video/video/', true);
            xhr.setRequestHeader('Authorization', 'Bearer ' + token);

            xhr.upload.onprogress = function (event) {
                if (event.lengthComputable) {
                    const percentComplete = (event.loaded / event.total) * 100;
                    document.getElementById('progress').style.display = 'block';
                    document.getElementById('progress-bar').style.width = percentComplete + '%';
                }
            };

            xhr.onload = function () {
                if (xhr.status === 201) {
                    document.getElementById('status').innerText = 'Upload successful!';
                } else {
                    document.getElementById('status').innerText = 'Upload failed: ' + xhr.statusText;
                }
                document.getElementById('progress').style.display = 'none';
            };

            xhr.onerror = function () {
                document.getElementById('status').innerText = 'Upload error.';
                document.getElementById('progress').style.display = 'none';
            };

            xhr.send(formData);
        });

        // Connect WebSocket and load category on page load
        window.onload = function() {
            connectWebSocket();
            loadCategories();
        };
    </script>
</body>
</html>
